<div class="h-100 row align-items-center">
    <mat-card class="col-10 col-sm-6 col-md-5 col-lg-4 mx-auto">

        <mat-card-subtitle>Welcome to EdgeWise. Please login to continue</mat-card-subtitle>
        <mat-card-content>
            <form>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
