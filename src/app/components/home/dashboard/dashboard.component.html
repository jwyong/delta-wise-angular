<div class="row align-items-center h-100 bg-white">
    <div class="col-8 mx-auto">
        <form>
            <mat-form-field class="w-100" appearance="fill">
                <mat-label i18n="@@company">Company</mat-label>
                <input type="text" matInput [formControl]="companyAutoFC" [matAutocomplete]="companyAuto">
                <mat-autocomplete #companyAuto="matAutocomplete" [displayWith]="displayFn" >
                    <!-- (optionSelected)="onSelected()" -->
                    <mat-option *ngFor="let company of filteredCompanies" [value]="company">
                        {{company.Title}} ({{company.Year}})
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
</div>
