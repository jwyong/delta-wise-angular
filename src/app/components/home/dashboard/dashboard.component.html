<form class="col-8 mx-auto">
    <mat-form-field class="w-100" appearance="fill">
        <mat-label i18n="@@company">Company</mat-label>
        <input type="text" matInput [formControl]="companyAutoFC" [matAutocomplete]="companyAuto">
        <mat-autocomplete #companyAuto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
