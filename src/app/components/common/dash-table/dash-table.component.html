<table class="table commo-table align-middle" mat-table [dataSource]="displayedData">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th class="px-3 text-center text-black table-light align-middle fw-normal" mat-header-cell *matHeaderCellDef>
            {{ getHumanisedHeaderCellValue(column) }}
        </th>
        <td class="px-3" [ngClass]="getNonHeaderCellClass(element)" mat-cell (mouseover)="cellOnMouseOver(element)"
            *matCellDef="let element" (click)="itemOnClick(element.id)">
            {{element[column]}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
