<div class="d-flex flex-column h-100">
    <h3 i18n="@@navigation_title">
        <a routerLink="./" (click)="clearSearchBar()">{{getRouterTitle()}}</a>
        {{getSeparator()}}
        <a routerLink="">{{getRouterSubtitle()}}</a>
    </h3>
    <app-search-bar #searchBar [searchBarLabel]="searchBarLabel" [getOptionsLabel]="getOptionsLabel"
        [getSelectedLabel]="getOptionsLabel" [onOptionSelected]="onOptionSelected" [searchUrl]="searchUrl"
        [isGroupingEnabled]="true" [getGroupLabel]="getGroupLabel">
    </app-search-bar>

    <div class="h-100">
        <router-outlet></router-outlet>
    </div>
</div>
