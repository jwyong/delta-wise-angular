<mat-toolbar class="py-2">
  <a class="h-100 me-3" href="/">
    <img class="h-100" src="/assets/img/logo-words.png" alt="EdgeWise" />
  </a>
  <a i18n="@@dashboard" class="toolbar-tab-title" href="/home/dashboard">Dashboard</a>
  <div class="ms-auto">
    <button *ngIf="user.avatar !== undefined" mat-mini-fab color="primary">
      <span>{{user.avatar}}</span>
    </button>
    <span class="ms-2 toolbar-user-name">{{user.user_name}}</span>
  </div>
</mat-toolbar>

<div class="container">
  <div class="row my-4">
    <router-outlet></router-outlet>
  </div>
</div>
