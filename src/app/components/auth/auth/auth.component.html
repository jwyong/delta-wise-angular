<div class="h-100 container-fluid row">
    <mat-card class="col-10 col-xs-9 col-sm-6 col-md-5 col-lg-3 mx-auto mt-auto">
        <mat-card-title>{{ getCardTitle() }}</mat-card-title>
        <mat-card-subtitle class="mt-1 d-flex align-items-center">
            <p class="m-0">{{ getCardSubTitle() }}</p>

            <mat-icon class="scale-08 cursor-pointer" *ngIf="shouldShowTooltip()" #pwordTooltip="matTooltip"
                matTooltipClass="multiline-tooltip" aria-hidden="false" aria-label="Password rules"
                [matTooltip]="getPwordTooltipText()">
                info
            </mat-icon>
        </mat-card-subtitle>
        <mat-card-content>
            <router-outlet></router-outlet>
        </mat-card-content>
    </mat-card>

    <app-footer class="mt-auto"></app-footer>
</div>
