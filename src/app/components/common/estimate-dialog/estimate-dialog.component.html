<h2 mat-dialog-title>{{data.title}}</h2>
<form [formGroup]="inputEstimateForm">
  <mat-dialog-content class="mat-typography">
    <mat-form-field class="w-100" appearance="fill">
      <mat-label i18n="@@your_estimate">Your estimate</mat-label>
      <input matInput [formControl]="estimateFC" formControlName="estimate" required>
      <mat-error *ngIf="inputEstimateForm.controls['estimate'].hasError">{{getEstimateErrorMsg()}}</mat-error>
    </mat-form-field>
    <div class="row">
      <div class="col text-center">
        <small class="mx-auto text-secondary" i18n="@@input_trials_remaining">You have {{inputTrialsRemaining}} input
          trials
          remaining</small>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="ms-auto" i18n="@@cancel" mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button i18n="@@submit" cdkFocusInitial color="primary" type="submit">Submit</button>
  </mat-dialog-actions>
</form>
