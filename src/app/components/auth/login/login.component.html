<form [formGroup]="loginForm" (ngSubmit)="loginFormOnSubmit()">
    <p>
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>{{authStr.common.email}}</mat-label>
            <input matInput #emailInput [formControl]="emailFC" formControlName="email" type="email" required>
            <button type="button" *ngIf="emailInput.value.length > 0" matSuffix mat-icon-button aria-label="Clear"
                (click)="emailInput.value=''">
                <mat-icon class="text-secondary">close</mat-icon>
            </button>
            <mat-error *ngIf="emailFC.invalid">{{getEmailErrorMsg()}}</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>{{authStr.common.pword}}</mat-label>
            <input matInput #pwrdInput [formControl]="passwordFC" formControlName="password" required
                type="{{shouldShowPword? 'text':'password'}}">
            <button type="button" *ngIf="pwrdInput.value.length > 0" matSuffix mat-icon-button aria-label="Clear"
                (click)="pwrdInput.value=''">
                <mat-icon class="text-secondary">close</mat-icon>
            </button>
            <button type="button" matSuffix mat-icon-button aria-label="toggle password"
                (click)="shouldShowPword = !shouldShowPword">
                <mat-icon class="text-secondary">{{shouldShowPword? 'visibility' : 'visibility_off'}}
                </mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls['password'].hasError">{{getPwordErrorMsg()}}</mat-error>
        </mat-form-field>
    </p>
    <a [routerLink]="forgotPwordPath">
        <p class="small">{{authStr.forgot_pword.title}}</p>
    </a>
    <button class="w-100" mat-raised-button type="submit" color="primary">{{authStr.login.title}}</button>
</form>
